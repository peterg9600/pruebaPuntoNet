<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Tickets Punto Net</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Nuevo Ticket"></h:outputText>
	</h2>
	<h:form>
	<h:panelGrid columns="2" cellspacing="20" border="1" >
	<f:facet name="header">
	<h:outputText value="INGRESE NUEVO TICKET"></h:outputText>
	</f:facet>
	
	<h:outputText value="DETAILS TICKETS "></h:outputText>
	<h:inputText value="#{ticker.detalle_ticket}"></h:inputText>
	
	<h:outputText value="STATUS"> </h:outputText>
	<h:inputText value="#{ticker.estado}"></h:inputText>
	
		<h:outputText value="PRIORITY"> </h:outputText>
	<h:inputText value="#{ticker.prioridad}"></h:inputText>
	
	<h:outputText value="CASE OWNER"> </h:outputText>
	<h:inputText value="#{ticker.case_owner}"></h:inputText>
	
		<h:outputText value="DUE DATE"> </h:outputText>
	<h:inputText value="#{ticker.fecha_vencimiento}"></h:inputText>
	
		<h:outputText value="DEALS"> </h:outputText>
	<h:inputText value="#{ticker.ofertas}"></h:inputText>
	
	<f:facet name="footer">
	<h:commandButton action="#{PuntoNetService.guardarTicket(ticker)}" value="Guardar" ></h:commandButton>
	</f:facet>
	
	</h:panelGrid>
	</h:form>
	
	
	
</h:body>
</html>
